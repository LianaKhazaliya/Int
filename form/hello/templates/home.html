{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Car Form</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link rel="stylesheet" media="all"
        href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="card card-3">
        <div class="card-body">
            <h2 class="title">Car Info</h2>
                

                <form action="/external/" method="post">
                    {% csrf_token %}
<!--                        <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Brand" name="brand">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Mark" name="mark">
                    </div>
-->
                    <div class="input-group">
                        <div class="rs-select2 js-select-simple select--no-search">
                            <select name="mark">
                                <option disabled="disabled" selected="selected">Mark</option>
                                <option>Acura CL</option>
                                <option>Acura ILX</option>
                                <option>Acura MDX</option>
                                

                            </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Year" name="year">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="text" placeholder="Run" name="run">
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" type="submit">Submit</button>
                    </div>
                </form>
        </div>
    </div>
    <br><br>
    {{data1}}
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
</body>
</html>
